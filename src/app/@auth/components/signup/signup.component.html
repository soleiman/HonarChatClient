<div class="container">
  <div class="row align-items-center justify-content-center min-vh-100 gx-0">

      <div class="col-12 col-md-5 col-lg-4">
          <div class="card card-shadow border-0">
              <div class="card-body">
                  <div class="row g-6">
                      <div class="col-12">
                          <div class="text-center">
                              <h3 class="fw-bold mb-2">ثبت نام</h3>
                          </div>
                      </div>

                      <div class="col-12">
                          <div class="form-floating">
                              <input type="text" 
                                name="full_name"
                                [(ngModel)]="form.full_name"
                                required
                                #full_name="ngModel"
                                class="form-control" id="full_name" name="full_name" placeholder="نام شما">
                              <label for="full_name">نام شما</label>
                          </div>
                      </div>

                      <div class="col-12">
                          <div class="form-floating">
                              <input type="text" 
                                name="mobile_number"
                                [(ngModel)]="form.mobile_number"
                                required
                                #mobile_number="ngModel"
                                class="form-control" id="mobile_number" name="mobile_number" placeholder="شماره همراه">
                              <label for="mobile_number">شماره همراه</label>
                          </div>
                      </div>

                      <div class="col-12">
                          <div class="form-floating">
                              <input type="password" 
                                name="password"
                                [(ngModel)]="form.password"
                                required
                                #password="ngModel"
                                class="form-control" id="password" placeholder="کلمه عبور">
                              <label for="password">کلمه عبور</label>
                          </div>
                      </div>

                      <div class="col-12">
                          <button class="btn btn-block btn-lg btn-primary w-100" type="button" (click)="onSubmit()">ثبت نام</button>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Text -->
          <div class="text-center mt-8">
              <p>قبلا ثبت نام کرده اید? <a href="/#/login">ورود به پیامرسان</a></p>
          </div>

      </div>
  </div> <!-- / .row -->
</div>
