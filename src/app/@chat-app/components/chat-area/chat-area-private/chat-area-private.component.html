<!-- Chat -->
<main class="main is-visible" data-dropzone-area="" *ngIf="msg !== null">
  <div class="container-fluid h-100">

    <div class="d-flex flex-column h-100 position-relative">
      <!-- Chat: Header -->
      <div class="chat-header border-bottom py-4 py-lg-7">
        <div class="row align-items-center">

          <!-- Mobile: close -->
          <div class="col-2 d-xl-none">
            <a class="icon icon-lg text-muted" (click)="hideChatArea()" data-toggle-chat="">
              <fa-icon [icon]="faAngleRight"></fa-icon>
            </a>
          </div>
          <!-- Mobile: close -->

          <!-- Content -->
          <div class="col-8 col-xl-12">
            <div class="row align-items-center text-center text-xl-end">
              <!-- Title -->
              <div class="col-12 col-xl-6">
                <div class="row align-items-center gx-5">
                  <div class="col-12">
                    <div class="avatar d-inline-block" [ngClass]="userStatus" @fadeIn>
                      <img class="avatar-img" src="{{msg.sender | toUserProfileImage | async}}" alt="">
                    </div>
                    <div class="col overflow-hidden">
                      <h5 class="text-truncate">{{ msg.sender | toUserFullName | async }}</h5>
                      <p class="text-truncate">
                        <span class='typing-dots'>
                          <span>.</span>
                          <span>.</span>
                          <span>.</span>
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Title -->

              <!-- Toolbar -->
              <div class="col-xl-6 d-none d-xl-block">
                <div class="row align-items-center justify-content-end gx-6">
                  <div class="col-auto">
                    <a href="#" class="icon icon-lg text-muted" data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvas-more" aria-controls="offcanvas-more">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-more-horizontal">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              <!-- Toolbar -->
            </div>
          </div>
          <!-- Content -->

          <!-- Mobile: more -->
          <div class="col-2 d-xl-none text-start">
            <a href="#" class="icon icon-lg text-muted" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-more"
              aria-controls="offcanvas-more">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-more-vertical">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
              </svg>
            </a>
          </div>
          <!-- Mobile: more -->

        </div>
      </div>

            <div *ngFor="let msgGroup of messages">
              <div class="message-divider">
                <small class="text-muted is-admin-msg">{{msgGroup._id | toLocalJalaliDate}}</small>
              </div>
              <div *ngFor="let msg of msgGroup.list"
                [ngClass]="msg.sender === user.mobile_number ? 'message' : 'message message-out'" @slideIn>
                <a href="#" data-bs-toggle="modal" data-bs-target="#modal-user-profile"
                  class="avatar avatar-responsive">
                  <img class="avatar-img" src="{{msg.sender | toUserProfileImage | async}}" alt="">
                </a>
                <div class="message-inner">
                  <div class="message-body">
                    <div class="message-content" id="{{msg._id}}" 
                      [attr.data-status]="msg.status" 
                      [attr.data-msg-id]="msg._id" 
                      [attr.data-is-mine]="msg.sender === user.mobile_number">
                      <div class="message-text" *inView>
                        <p>{{msg.body}}</p>
                      </div>
                      <!-- Dropdown -->
                      <div class="message-action">
                        <div class="dropdown">
                          <a class="icon text-muted" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-more-vertical">
                              <circle cx="12" cy="12" r="1"></circle>
                              <circle cx="12" cy="5" r="1"></circle>
                              <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                          </a>

                          <ul class="dropdown-menu">
                            <li>
                              <a class="dropdown-item d-flex align-items-center" href="#">
                                <span class="me-auto">ویرایش</span>
                                <div class="icon">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-edit-3">
                                    <path d="M12 20h9"></path>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                                  </svg>
                                </div>
                              </a>
                            </li>
                            <li>
                              <a class="dropdown-item d-flex align-items-center" href="#">
                                <span class="me-auto">پاسخ</span>
                                <div class="icon">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-corner-up-left">
                                    <polyline points="9 14 4 9 9 4"></polyline>
                                    <path d="M20 20v-7a4 4 0 0 0-4-4H4"></path>
                                  </svg>
                                </div>
                              </a>
                            </li>
                            <li>
                              <hr class="dropdown-divider">
                            </li>
                            <li>
                              <a class="dropdown-item d-flex align-items-center text-danger" href="#">
                                <span class="me-auto">حذف</span>
                                <div class="icon">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                      d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                  </svg>
                                </div>
                              </a>
                            </li>
                          </ul>
                        </div>
                        <div>
                          <img class="msg-check" 
                            [src]="msg.status === 1 ? 'assets/img/app/msg_check.svg' : 'assets/img/app/msg_doublecheck.svg'" 
                            [hidden]="msg.sender !== user.mobile_number"
                            alt="ارسال شده" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="message-footer">
                    <span class="extra-small text-muted">{{ msg.date | toLocalTime }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Chat: Content -->

      <!-- Chat: Footer -->
      <div class="chat-footer pb-3 pb-lg-7 position-absolute bottom-0 start-0">
        <!-- Chat: Files -->
        <div class="dz-preview bg-dark" id="dz-preview-row" data-horizontal-scroll="">
        </div>
        <!-- Chat: Files -->

        <!-- Chat: Form -->
        <form class="chat-form rounded-pill bg-dark" data-emoji-form="">
          <div class="row align-items-center gx-0">
            <div class="col-auto">
              <a href="#" class="btn btn-icon btn-link text-body rounded-circle" id="dz-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-paperclip">
                  <path
                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                  </path>
                </svg>
              </a>
            </div>

            <div class="col">
              <div class="input-group">
                <textarea [(ngModel)]="txtMsg" name="txtMsg" class="form-control px-0 txtMsg"
                  placeholder="پیام خود را تایپ کنید..." rows="1" data-emoji-input="" data-autosize="true"></textarea>

                <a href="#" class="input-group-text text-body pe-0" data-emoji-btn="">
                  <span class="icon icon-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-smile">
                      <circle cx="12" cy="12" r="10"></circle>
                      <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                      <line x1="9" y1="9" x2="9.01" y2="9"></line>
                      <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                  </span>
                </a>
              </div>
            </div>

            <div class="col-auto">
              <button type="button" (click)="sendMsg()" class="btn btn-icon btn-primary rounded-circle ms-5"
                style="margin-right: .3em;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-send">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </form>
        <!-- Chat: Form -->
      </div>
      <!-- Chat: Footer -->
    </div>

  </div>
</main>
