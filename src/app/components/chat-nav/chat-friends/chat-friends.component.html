<div class="d-flex flex-column h-100">
  <div class="hide-scrollbar">
    <div class="container py-8">
      <!-- Title -->
      <div class="mb-8">
        <h2 class="fw-bold m-0">
          <svg _ngcontent-nwu-c56="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path _ngcontent-nwu-c56="" d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle _ngcontent-nwu-c56="" cx="9" cy="7" r="4"></circle><path _ngcontent-nwu-c56="" d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path _ngcontent-nwu-c56="" d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          مخاطبین
        </h2>
      </div>

      <!-- Search -->
      <div class="mb-6">
        <form action="#">
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-lg ps-0"
              placeholder="جستجو..."
              aria-label="جستجو..." />
            <div class="input-group-text">
              <div class="icon icon-lg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </div>
            </div>
          </div>
        </form>

        <!-- Invite button -->
        <div class="mt-5">
          <a
            href="#"
            class="btn btn-lg btn-primary w-100 d-flex flex-row align-items-stretch"
            data-bs-toggle="modal"
            data-bs-target="#create-contact-modal"
          >
            <div class="w-100 d-flex justify-content-start">افزودن مخاطب</div>

            <span class="icon align-self-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-user-plus"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
            </span>
          </a>
        </div>
      </div>

      <!-- List -->
      <div class="card-list">
        <!-- <div class="my-5">
                  <small class="text-uppercase text-muted">B</small>
              </div> -->

        <!-- Card -->
        <div class="card border-0" *ngFor="let contact of contacts" @slideIn>
          <div class="card-body">
            <div class="row align-items-center gx-5">
              <div class="col-auto">
                <a href="#" class="avatar">
                  <img
                    class="avatar-img"
                    src="{{contact.contact_image}}"
                    alt=""
                  />
                </a>
              </div>

              <div class="col">
                <h5><a href="#">{{contact.full_name}}</a></h5>
                <p>{{ toDate(contact.last_seen) }}</p>
              </div>

              <div class="col-auto">
                <!-- Dropdown -->
                <div class="dropdown">
                  <a
                    class="icon text-muted"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-more-vertical">
                      <circle cx="12" cy="12" r="1"></circle>
                      <circle cx="12" cy="5" r="1"></circle>
                      <circle cx="12" cy="19" r="1"></circle>
                    </svg>
                  </a>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><fa-icon [icon]="faPaperPlane"></fa-icon> ارسال پیام</a></li>
                    <li><a class="dropdown-item" href="#"><fa-icon [icon]="faEdit"></fa-icon> ویرایش</a></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item text-danger" href="#" (click)="deleteContact(contact.mobile_number)"><fa-icon [icon]="faTrash"></fa-icon> حذف</a></li>
                    <li>
                      <a class="dropdown-item text-danger" href="#"><fa-icon [icon]="faBan"></fa-icon> مسدود کردن</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-create-contact></app-create-contact>
